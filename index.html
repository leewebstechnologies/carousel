<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/scripts.js" defer></script>
    <title>Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section aria-label="NewestPhotos">
      <div class="carousel">
        <button class="carousel-button prev">&#8656;</button>
        <button class="carousel-button next">&#8658;</button>
        <ul>
          <li class="slide" data-active>
            <img src="./images/header.jpg" alt="header image" />
          </li>
        </ul>
        <ul>
          <li class="slide">
            <img src="./images/history.jpg" alt="history image" />
          </li>
        </ul>
        <ul>
          <li class="slide">
            <img src="./images/team.jpg" alt="team image" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
